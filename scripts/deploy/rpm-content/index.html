<body>
<p>To install add new repository to <code>/etc/yum.repos.d/</code>:</p>

<pre>
sudo wget https://s3.amazonaws.com/#{Publish.RPM.S3.TargetBucket}/tentacle.repo -O /etc/yum.repos.d/tentacle.repo
</pre>

<p>After that you can install tentacle as any other software package:</p>

<pre>
$ sudo yum install tentacle
</pre>

</body>
