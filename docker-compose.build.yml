version: '3'
services:
    octopusdeploy-tentacle-windows-1607:
        build:
            context: .
            dockerfile: ./docker/windows/Dockerfile
            args:
                BASE_IMAGE: registry.gitlab.com/octopus-devops/container-registry/windowsservercore
                SERVERCORE_VERSION: 0.1.0-add-windowsservercore-base-image.57-windows-1607
                BUILD_DATE: ${BUILD_DATE:?err}
                BUILD_NUMBER: ${BUILD_NUMBER:?err}
